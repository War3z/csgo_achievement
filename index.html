		<script>
			function makeCRCTable()
			{
				var c;
				var crcTable = [];
				for(var n =0; n < 256; n++){
					c = n;
					for(var k =0; k < 8; k++){
						c = ((c&1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
					}
					crcTable[n] = c;
				}
				return crcTable;
			}
			
			function crc32(str) 
			{
				var crcTable = window.crcTable || (window.crcTable = makeCRCTable());
				var crc = 0 ^ (-1);

				for (var i = 0; i < str.length; i++ ) {
					crc = (crc >>> 8) ^ crcTable[(crc ^ str.charCodeAt(i)) & 0xFF];
				}

				return (crc ^ (-1)) >>> 0;
			}

			function generate()
			{
				var powmap = crc32( document.getElementById("map").value.toLowerCase() ) & 0xFFFF;

				document.getElementById('simplecommand').innerHTML = "achievement_earned " + ( document.getElementById("achievement").value ^ powmap ) + " " + ( ( document.getElementById("id").value ^ document.getElementById("achievement").value ) ^ powmap );
			}

		</script>
